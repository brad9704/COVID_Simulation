<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID Simulation</title>
    <link rel="stylesheet" href="css/style_game.css">
</head>
<body>
<div class="board" id="board"></div>
<div class="control_panel">
    <div class="panel_button">
        <input id="button_pause" type="button" onclick="pause_simulation()" value="Pause">
        <input id="button_stop" type="button" onclick="stop_simulation()" value="Stop">
        <input id="button_reset" type="button" onclick="reset_simulation()" value="Reset">
    </div>
</div>
<div id="popup_result" class="popup">
    <div class="popBg"></div>
    <div class="popInnerBox">
        <div class="popHead">RESULT</div>
        <div class="popBody">
            <div class="popCommonVar">
                Elapsed time: <output id="resultTime"></output> seconds<br>
                Cumulative patient number: <output id="resultTotalInfected"></output><br>
                Max patient number: <output id="resultMaxInfected"></output> <br>
            </div>
            <div class="popQuarantine">
                Cumulative "Quarantined" patient number: <output id="resultTotalQuarantine"></output> <br>
                Hospital overflow time: <output id="resultQuarantineOverflow"></output> seconds<br>
            </div>
            <div class="popChart"></div>
            <input type="button" onclick="save_log()" value="Log">
        </div>
        <div class="popFoot">
        </div>
    </div>
</div>
<div id="popup_init" class="popup">
    <div class="popBg"></div>
    <div class="popBody">
        <div class="controls">
            <div class="control" id="init_setting">
                <p><label>Initial setting</label><br>Target population number, initial patient, etc.</p>
                <label>Target population number: <output id="node_num_output">100</output> people
                    <input id="node_num" type="range" min="1" max="2000" value="100" step="1" oninput="$('#node_num_output').text(value); $('#initial_patient').attr('max',value); $('#initial_patient').attr('value',1); $('#initial_patient_output').text(1);">
                </label>
                <label>Initial patient: <output id="initial_patient_output">5</output> people
                    <input id="initial_patient" type="range" min="1" max="100" value="5" step="1" oninput="$('#initial_patient_output').text(value);">
                </label>
                <label>Initial speed: <output id="speed_output">1.5</output>
                    <input id="speed" type="range" min="0" max="10" value="1.5" step="0.01" oninput="$('#speed_output').text(value);">
                </label>
                <label>Base transmission factor: <output id="TPC_base_output">0.5</output>
                    <input id="TPC_base" type="range" min="0" max="1" value="0.5" step="0.01" oninput="$('#TPC_base_output').text(value);">
                </label>
                <label>Maximum hospital capacity: <output id="hospitalization_max">50</output>
                    <input type="range" min="0" max="1000" value="50" step="1" oninput="d3.select('#hospitalization_max').text(value);">
                </label>
            </div>
            <div class="control" id="Simulation">
                <input id="button_start" type="button" onclick="start_simulation()" value="Start">
            </div>
        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="//unpkg.com/d3-force-bounce/dist/d3-force-bounce.min.js"></script>
<script src="//unpkg.com/d3-force-surface/dist/d3-force-surface.min.js"></script>
<script src="//unpkg.com/underscore@1.12.0/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="simNode_game.js"></script>
<script src="main_game.js"></script>
<script type="text/javascript">$("#popup_init").fadeIn();</script>
</body>
</html>
