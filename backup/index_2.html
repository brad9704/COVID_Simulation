<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <label for="node_num">Node number: </label>
        <input type="number" id="node_num" value="500"> people
    </form>

    <form>
        <label for="speed_init">Initial speed of Node: </label>
        <input type="number" id="speed_init" value="3"> pixel/tick
    </form>

    <form>
        <label for="sick_init">Initial patient number: </label>
        <input type="number" id="sick_init" value="5"> people
    </form>

    <form>
        <label for="sick_min">Recover time range: </label>
        <input type="number" id="sick_min" value="3000"> ~
        <input type="number" id="sick_max" value="14000"> Millisecond
    </form>

    <form>
        <label for="node_radius">Node radius: </label>
        <input type="number" id="node_radius" value="3"> pixel
    </form>

    <form>
        <label for="mask_on">Number of people with mask: </label>
        <input type="number" id="mask_on" value="250"> people
    </form>

    <form>
        <label for="unmask_prob">Probability of unmasked people to spread:
    </label>
        <input type="number" id="unmask_prob" value="50"> %
    </form>

    <form>
        <label for="mask_prob">Probability of masked people to spread: </label>
        <input type="number" id="mask_prob" value="10"> %
    </form>

    <form>
        <label for="incubation_min">Incubation period range: </label>
        <input type="number" id="incubation_min" value="3000"> ~
        <input type="number" id="incubation_max" value="14000"> Millisecond
    </form>

    <button type="button" id="start" onclick="button_click()">Start Simulation</button>
    <button type="button" id="reset" onclick="reset_click()">Reset</button>
    <br>
    <canvas id="canvas" width="400" height="300"></canvas>
    <h1 id="text" align="center"></h1>
    <canvas id="graph" width="400" height="100"></canvas>
</body>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="basic_simulation_2.js"></script>
</html>
