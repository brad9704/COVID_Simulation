<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form><label for="node_num">Node number: </label><input type="number" id="node_num" placeholder="Node number"> people</form>
    <form><label for="speed_init">Initial speed of Node: </label><input type="number" id="speed_init" placeholder="Initial speed of Node"> pixel/tick</form>
    <form><label for="sick_init">Initial patient number: </label><input type="number" id="sick_init" placeholder="Initial patient number"> people</form>
    <form><label for="sick_min">Minimum time for recover: </label><input type="number" id="sick_min" placeholder="Minimum time for recover"> Millisecond </form>
    <form><label for="sick_max">Maximum time for recover: </label><input type="number" id="sick_max" placeholder="Maximum time for recover"> Millisecond </form>
    <form><label for="node_radius">Node radius: </label><input type="number" id="node_radius" placeholder="Node radius"> pixel</form>
    <form><label for="mask_on">Number of people with mask: </label><input type="number" id="mask_on" placeholder="Number of people with mask"> people</form>
    <form><label for="unmask_prob">Probability of unmasked people to spread: </label><input type="number" id="unmask_prob" placeholder="% of unmasked to spread"> %</form>
    <form><label for="mask_prob">Probability of masked people to spread: </label><input type="number" id="mask_prob" placeholder="% of masked to spread"> %</form>
    <button type="button" id="start" onclick="button_click()">Start Simulation</button>
    <button type="button" id="reset" onclick="reset_click()">Reset</button>
    <br>
    <canvas id="canvas" width="400" height="300"></canvas>
    <h1 id="text" align="center"></h1>
    <canvas id="graph" width="400" height="100"></canvas>
</body>
<script src="moment.min.js"></script>
<script src="Chart.bundle.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="basic_simulation_2.js"></script>
</html>
